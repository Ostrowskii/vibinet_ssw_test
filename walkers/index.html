<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walkers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff;
    }
    canvas {
      display: block;
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const href = window.location.href;
    const base = href.endsWith("/") ? href : `${href}/`;
    const script = document.createElement("script");
    script.type = "module";
    script.src = new URL("dist/index.js", base).toString();
    document.body.appendChild(script);
  </script>
</body>
</html>
